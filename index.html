<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Selecione o nível de dificuldade: Cara a Cara</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/wpadrao.css">
    <link rel="stylesheet" href="css/westilosniveis.css">
    <link rel="" href="js/TelaLogin.js">
    <script type="text/javascript" src="js/TelaLogin.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" />
    <script> fechar = () =>{
        window.close();
        window.open('ranking.html','_blank');
    }</script>
    
</head>

<body>
    <div class="fora">
        <div class="dentro" id="TelaLogin"></div>
        <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <img src="img/loginLogo.png" class="imglogo" alt="">
                    <br><b>Seja Bem-Vindo</b>
                </div>
        </div>
        <div class="linha marginEmCima">
            <div class="col-dg-12 col-gm-12">
                <label>Selecione o nível de dificuldade:</label>
            </div>
        </div>
        <div class="linha">
            <div class="col-dg-12 col-gm-12">
                <button id="nivelFacil" class="facil" value="0" onclick="jogar('nivelFacil')">Fácil</button>
            </div>
        </div>

        <div class="linha">
            <div class="col-dg-12 col-gm-12">
                <button id="nivelMedio" class="medio" value="1" onclick="jogar('nivelMedio')">Médio</button>
            </div>
        </div>
        <div class="linha">
            <div class="col-dg-12 col-gm-12">
                <button id="nivelDificil" class="dificil" value="2" onclick="jogar('nivelDificil')">Difícil</button>
            </div>
        </div>
        <div class="linha">
                <div class="col-dg-12 col-gm-12 trofeu">
                    <a href="ranking.html" onclick="fechar()"><img src="img/trofeu2.gif" alt=""></a>
                </div>
        </div>
    </div>
    
    <!-- Selecione o nível de dificuldade:
    <select id="selNivel">
        <option value="0">Fácil</option>
        <option value="1">Médio</option>
        <option value="2">Difícil</option>
    </select>
    <input type="button" value="Jogar" onclick="jogar('selNivel')"> -->
</body>

</html>
