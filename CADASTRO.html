<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/wpadraoCad.css">
    <link rel="stylesheet" href="css/westilosCad.css">
    <link rel="" href="js/TelaLogin.js">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Cara a Cara!</title>
    <script type="text/javascript" src="js/TelaLogin.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
    <script src="js/jwifi.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" /> 

</head>

<body>

    <audio id="musicaTema" autoplay loop>
        <source src="sons/vingadores.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioSenha">
        <source src="sons/socos.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioAcertou">
        <source src="sons/somEntrar.mp3" type="audio/mpeg">
    </audio>


    <div class="fora">
        <div class="dentro" id="TelaLogin"></div>
        <form>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <img src="img/loginLogo.png" class="imglogo" alt="">
                    <br><b>CADASTRO</b>
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input class="TelaLogin user1" value="" placeholder="Nome" id="txtNome" type="text"
                        onkeydown="teste1('audioSenha')" onblur="removerPulse('txtNome')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="text" class="TelaLogin user3" value="" placeholder="E-mail" id="txtEmail"
                        onkeydown="teste1('audioSenha')" onblur="removerPulse('txtEmail')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="text" class="TelaLogin user4" value=""
                        onkeypress="inserirMascara('txtDataNasc','dd/mm/aaaa')" placeholder="DD/MM/AAAA"
                        id="txtDataNasc" onkeydown="teste1('audioSenha')" onblur="removerPulse('txtDataNasc')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input style="font-size:14px;" class="TelaLogin user1" value="" placeholder="Usuário(8-11 Digitos/letras)" id="txtUser"
                        type="text" onkeydown="teste1('audioSenha')" onblur="removerPulse('txtUser')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input class="TelaLogin user2" value="" type="password" placeholder="Senha(8-11 Digitos)." id="txtPassword"
                        onkeydown="teste1('audioSenha')" onblur="removerPulse('txtPassword')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input class="TelaLogin user2" value=""  type="password" placeholder="Verificar Senha" id="txtPassword2"
                        onkeydown="teste1('audioSenha')" onblur="removerPulse('txtPassword2')"><span id="txtPassword2Caixa"></span>
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="button" class="CADASTRO" value="Cadastrar" onclick="cadastro()">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="button" class="RETORNAR" value="Retornar" onclick="window.open('registro.html','_self')">
                </div>
            </div>

        </form>
    </div>
    <!-- <div class="linha">
        <div class="col-dg-6 col-gm-12 rodape">
            Copyright © 2019 Projeto Cara a Cara. Todos os direitos reservados
        </div>
    </div> -->


</body>

</html>
