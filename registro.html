<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/wpadrao.css">
    <link rel="stylesheet" href="css/westilos.css">
    <link rel="" href="js/TelaLogin.js">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Cara a Cara!</title>
    <script type="text/javascript" src="js/TelaLogin.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" />
    <meta property="og:image" content="img/cartaverso.jpg"/>
    <meta property="og:description" content="Jogo Cara a Cara desenvolvido na disciplina de Projeto 2 IFTM."> 
    <script src="js/removeBanner.js"></script>
    <script> fechar = () =>{
        window.close();
        window.open('ranking.html','_blank');
    }</script>

</head>

<body>

    <audio id="musicaTema" autoplay loop>
        <source src="sons/vingadores.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioSenha">
        <source src="sons/socos.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioAcertou">
        <source src="sons/somEntrar.mp3" type="audio/mpeg">
    </audio>


    <div class="fora">
        <div class="dentro" id="TelaLogin"></div>
        <form>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <img src="img/loginLogo.png" class="imglogo" alt="">
                    <!-- <br><b>Seja Bem-Vindo</b> -->
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input class="TelaLogin user1" value="" placeholder="Usuário" id="txtUser" type="text"
                    onkeydown="teste1('audioSenha')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input class="TelaLogin user2" value="" placeholder="Senha" type="password" id="txtPassword"
                    onkeydown="teste1('audioSenha')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="button" class="TelaLogin2 Entrar" value="Entrar" onclick="validar()">
                </div>
            </div>

            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="button" class="Cadastrar" value="Visitante" onclick="window.open('index.html','_self')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12">
                    <input type="button" class="Visitante" value="Cadastrar" onclick="window.open('CADASTRO.html','_self')">
                </div>
            </div>
            <div class="linha">
                <div class="col-dg-12 col-gm-12 trofeu">
                    <a href="ranking.html" onclick="fechar()"><img src="img/trofeu2.gif" alt=""></a>
                </div>
            </div>
            <!-- <div class="linha linha1">
                <div class="col-dg-6 col-gm-12">
                    <input type="checkbox" class="CheckBox"><span class="UltimaLinha"> Lembrar-me</span>
                </div>
                <div class="col-dg-6 col-gm-12">
                    <a href="#" class="UltimaLinha">Esqueceu sua senha?</a>
                </div>
            </div> -->
        </form>
    </div>
    <!-- <div class="linha">
        <div class="col-dg-12 col-gm-12 trofeu">
            <a href="ranking.html"><img src="img/trofeu2.gif" alt=""></a>
        </div>
    </div> -->
    <div class="linha">
        <div class="col-dg-6 col-gm-12 rodape">
            Copyright © 2019 Projeto Cara a Cara. Todos os direitos reservados
        </div>
    </div>
</body>

</html>
