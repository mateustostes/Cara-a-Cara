<body onload="iniciarSlide(), atualizarRank()">
    <div class="caixa">
        <div class="container container1">
            <div class="linha">
                <div class="col-dg-4 PrimeiraLinha"><span class="caraacara">Cara a Cara</span></div>
                <div class="col-dg-4 PrimeiraLinha"><img src="img/trofeu2.gif"></div>
                <div class="col-dg-4 PrimeiraLinha"><span class="rankingGeral">Ranking Geral</span></div>
            </div>
        </div>
        <div class="container container2">
            <div class="linha">
                <div class="col-dg-3 LinhaMenu"><span>Posição</span></div>
                <div class="col-dg-3 LinhaMenu bordas"><span>Usuário</span></div>
                <div class="col-dg-3 LinhaMenu"><span>Pontos</span></div>
                <div class="col-dg-3 LinhaMenu"><span>Tempo Gasto</span></div>
            </div>
            <div class="linha linha2">
                <div class="col-dg-3 linhaColocacao posicao"><span class="medalha"><img src="img/medalhaOuro.gif"
                            style="width: 40px;"></span><span style="color:rgb(215, 216, 54)">1º</span></div>
                <div class="col-dg-3 linhaColocacao bordas"><span id="nome0">-</span></div>
                <div class="col-dg-3 linhaColocacao"><span id="ponto0">-</span></div>
                <div class="col-dg-3 linhaColocacao"><span id="tempo0">-</span></div>
            </div>
            <div class="linha linha2">
                <div class="col-dg-3 linhaColocacao posicao"><span class="medalha"><img src="img/medalhaPrata.gif"
                            style="width: 40px;"></span><span style="color:rgb(213, 223, 234)">2º</span></div>
                <div class="col-dg-3 linhaColocacao bordas"><span id="nome1">-</span></div>
                <div class="col-dg-3 linhaColocacao"><span id="ponto1">-</span></div>
                <div class="col-dg-3 linhaColocacao"><span id="tempo1">-</span></div>
            </div>
            <div class="linha linha2">
                <div class="col-dg-3 linhaColocacao posicao"><span class="medalha"><img src="img/medalhaBronze.gif"
                            style="width: 40px;"></span><span style="color:rgb(218, 153, 89)">3º</span></div>
                <div class="col-dg-3 linhaColocacao bordas"><span id="nome2">-</span></div>
                <div class="col-dg-3 linhaColocacao"><span id="ponto2">-</span></div>
                <div class="col-dg-3 linhaColocacao"><span id="tempo2">-</span></div>
            </div>
            <div class="linha linha2">
                <div class="col-dg-3 linhaColocacaoDois posicao"><span class="medalha"><img src="img/medalhaTodas.png"
                            style="width: 40px;"></span><span>4º</span></div>
                <div class="col-dg-3 linhaColocacaoDois bordas"><span id="nome3">-</span></div>
                <div class="col-dg-3 linhaColocacaoDois"><span id="ponto3">-</span></div>
                <div class="col-dg-3 linhaColocacaoDois"><span id="tempo3">-</span></div>
            </div>
            <div class="linha linha3">
                <div class="col-dg-3 linhaColocacaoDois posicao"><span class="medalha"><img src="img/medalhaTodas.png"
                            style="width: 40px;"></span><span>5º</span></div>
                <div class="col-dg-3 linhaColocacaoDois bordas"><span id="nome4">-</span></div>
                <div class="col-dg-3 linhaColocacaoDois"><span id="ponto4">-</span></div>
                <div class="col-dg-3 linhaColocacaoDois"><span id="tempo4">-</span></div>
            </div>
        </div>
        <div class="container container3">
            <div class="linha">
                <div class="col-dg-3 linhaUltimaColocacao" style="color:rgb(224,3,21);;">9º</div>
                <div class="col-dg-3 linhaUltimaColocacao bordas">-</div>
                <div class="col-dg-3 linhaUltimaColocacao">-</div>
                <div class="col-dg-3 linhaUltimaColocacao"><span>-</span></div>
            </div>
        </div>
        <div class="container">
            <div class="linha">
                <div class="col-dg-12"><input type="button" class="botoesUm" value="Jogar" onclick="fechar()"></div>
            </div>
        </div>
    </div>
</body>

</html>
